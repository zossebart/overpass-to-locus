<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Overpass Query to Locus URL Converter</title>
</head>
<body style="font-family:sans-serif">

<h1>Overpass Query Convert Form</h1>

<form action="opq2locus.php" method="get" accept-charset="UTF-8">
<p>
<textarea name="input" rows="25" cols="80"></textarea><br/>

<input type="submit" value="Convert"/>

</p>

<label> <input type="checkbox" name="locusaction" value="import"> import result to Locus DB </label><label> <input type="checkbox" name="zip" value="yes"> zip content </label><br>
<label> <input type="checkbox" name="timebase" value="locus"> use Locus time instead of server time for time-relative queries </label>

<fieldset> 
 	<input type="radio" id="id" name="naming" value="id"><label for="id"> naming by id </label><br> 
 	<input type="radio" id="tags" name="naming" value="tags"> <label for="tags"> naming by tags </label><br>
</fieldset>

<fieldset> 
 	<input type="checkbox" id="1" name="shpmode1" value="1"><label for="1"> shaping wpts at start of rel ways </label><br> 
 	<input type="checkbox" id="2" name="shpmode2" value="2"> <label for="2"> shaping wpts at midpoint of rel ways </label><br>
 	<input type="checkbox" id="3" name="shpmode3" value="4"> <label for="3"> shaping wpts near start of rel ways </label><br> 	
</fieldset>

<fieldset> 
 	<input type="radio" id="1" name="editlink" value="osmid"><label for="osmid"> id edit link </label><br> 
 	<input type="radio" id="2" name="editlink" value="level0"> <label for="level0"> level0 edit link </label><br>
 	<input type="radio" id="3" name="editlink" value="vespucci"> <label for="vespucci"> vespucci edit link </label><br> 	
</fieldset>

<fieldset> 
 	<input type="radio" id="1" name="style" value="mtb"><label for="mtb"> mtb style </label><br> 
</fieldset>

<fieldset> 
 	<input type="radio" id="1" name="waytopoi" value="50"><label for="50"> reduce ways to pois at 50% way length </label><br> 
</fieldset>

</form>

</body>
</html>
